<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById('app');
    
        // introduzione delle props per passare informazioni verso i componenti
      
        
      let stato = {
        "status" : 0,
      };

      function Header({title}) {
        if (stato.status == 1) {
            return (<h1>I love the defaults</h1>)
        }
        return (<h1>{`I love ${title}`}</h1>)
      }

      function HomePage() {
        const fam = ["Leonardo", "Anita", "Emanuela"];

        {
            // array[0]: membro dello stato
            // array[1]: metodo che aggiorna lo stato
        }
        const [likes, setLikes] = React.useState(0);

        function handleClickEvent() {
            setLikes(likes + 1);
        }

        return (
            <div>
                <Header title="Tilde ðŸ’™"/>
                <ul>
                { 
                    // le parentesi sono un modo per entrare in 'javascript land'
                    // => questo Ã¨ vanilla javascript
                    // => in js si possono tag html.

                    fam.map((item) => <li>{'nome: ' + item}</li>) 
                } 
                </ul>
                <button onClick={handleClickEvent} id=1> LIKE {likes}</button>
                <button onClick={handleClickEvent} id=2> LIKE {likes}</button>
            </div>
        )
      }

      ReactDOM.render(<HomePage/>, app);
    </script>
</body>
